<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>裝潢設計AI ChatBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div id="loading" class="loading" style="display: none;">載入中...</div>
        <div class="input-container">
            <div class="input-row">
                <input id="chat-input" type="text" placeholder="輸入..." />
                <button id="image-upload-btn" onclick="document.getElementById('image-input').click()" title="上傳圖片">上傳圖片</button>
                <input id="image-input" type="file" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
            </div>
            <div class="button-row">
                <button onclick="sendMessage()">發送</button>
                <div class="dropdown">
                    <button onclick="toggleDropdown(event)">更多</button>
                    <div class="dropdown-content" id="dropdownMenu">
                        <div class="dropdown-item" onclick="toggleTheme()">
                            <span>淺色/深色</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
