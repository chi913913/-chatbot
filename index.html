<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>裝潢設計AI ChatBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div id="loading" class="loading" style="display: none;">載入中...</div>        
        <input id="image-input" type="file" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
        <div id="image-preview" class="image-preview" style="display: none;">
            <img id="preview-img" src="" alt="預覽圖片">
            <button id="remove-image" onclick="removeImage()">×</button>
        </div>
        <div class="input-container">
            <input id="chat-input" type="text" placeholder="輸入..." />
            <button onclick="sendMessage()">發送</button>
            <button id="image-upload-btn" onclick="document.getElementById('image-input').click()" title="上傳圖片">上傳圖片</button>
            <div class="dropdown">
                <button onclick="toggleDropdown(event)">模式</button>
                <div class="dropdown-content" id="dropdownMenu">
                    <div class="dropdown-item" onclick="toggleTheme()">
                        <span>淺色/深色</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
